<button class="btn btn-lg btn-primary" (click)="start()">Empezar!</button>

<div class="row mt-4">
  <div class="col-12">
    <table class="table table-dark table-sm p-2">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>

        <ng-container *ngIf="!loading; else loadingTemplate">
          <tr *ngFor="let user of users">
            <td>
              {{ user.id }}
            </td>
            <td>
              {{ user.name }}
            </td>
            <td>
              {{ user.age }}
            </td>
            <td>
              {{ user.email }}
            </td>
          </tr>
        </ng-container>

      </tbody>
    </table>
  </div>
</div>

<ng-template #loadingTemplate>
  <tr>
    <td colspan="4" align="center">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </td>
  </tr>
</ng-template>
