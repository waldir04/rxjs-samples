<button class="btn btn-lg btn-primary" (click)="start()">Empezar!</button>

<div class="row mt-4">
  <div class="col-12 col-sm-6">
    <table class="table table-dark p-2">
      <thead>
        <tr>
          <th>Retry</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <td [ngClass]="tableRowClass(log)">
            {{ log }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
