
<form [formGroup]="form">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="staticEmail" class="col-form-label">BufferSize</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="staticEmail" formControlName="bufferSize">
        </div>
      </div>
    </div>
    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" formControlName="refCount">
        <label class="form-check-label" for="defaultCheck1">
          RefCount
        </label>
      </div>
    </div>
  </div>
</form>

<button class="btn btn-primary btn-lg" (click)="start()">Empezar!</button>

<div class="row mt-4">
  <div class="col-12 col-sm-6">
    <table class="table table-dark p-2">
      <thead>
        <tr>
          <th>shareReplay - bufferSize & refCount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <td [ngClass]="tableRowClass(log)">
            {{ log }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
