<button class="btn btn-lg btn-primary" (click)="start()">Empezar!</button>

<div class="row mt-4">
  <div class="col-12 col-sm-6">
    <table class="table table-dark p-2">
      <thead>
        <tr>
          <th>catchError</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="logAsSuccess && logAsSuccess">
          <tr>
            <td class="table-success">
              {{ logAsSuccess }}
            </td>
          </tr>
          <tr>
            <td class="table-danger">
              {{ logAsError }}
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
